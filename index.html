<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoolbooklets.com Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>schoolbooklets.com</h1>
</header>

<main>
  <div class="games-grid" id="gamesGrid">
    <!-- Game tiles will be injected here by JS -->
  </div>
</main>

<script>
  // List of games
  const games = [
    "bottleflip",
    "cardrawing",
    "doom",
    "holeio",
    "mariocart",
    "minigolfmaster",
    "obbytower",
    "slope3",
    "snowballio",
    "sonicthehedchog",
    "supermario64",
    "supermariobros",
    "supermariorun",
    "tabs",
    "snowrider3d",
    "paper2",
    "pizzaify",
    "supermarioflash",
    "supermariorun",
    "supermariosunshine",
    "supermarioworld"
  ];

  const gamesGrid = document.getElementById('gamesGrid');

  games.forEach(game => {
    // Build the HTML for each game
    const gameTile = document.createElement('a');
    gameTile.classList.add('game');
    gameTile.href = `games/${game}.html`; // link to HTML
    gameTile.target = "_blank"; // open in new tab

    const img = document.createElement('img');
    img.src = `images/${game}.png`; // load image
    img.alt = game;

    gameTile.appendChild(img);
    gamesGrid.appendChild(gameTile);
  });
</script>

</body>
</html>
